name: Generate web page

on:
  push:
    branches: 'master'
  schedule:
    - cron: '7 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: perldocker/perl-tester:5.36   # https://hub.docker.com/r/perldocker/perl-tester

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install modules
      run: |
          cpanm --installdeps --notest .

    - name: Create pages
      run: |
        mkdir -p docs
        perl dashboard

    - name: Commit new page
      if: github.repository == 'davorg/dashboard'
      run: |
        git config --global --add safe.directory /__w/dashboard/dashboard
        GIT_STATUS=$(git status --porcelain)
        echo $GIT_STATUS
        git config --global user.name 'Dave Cross'
        git config --global user.email 'dave@dave.org.uk'
        git add docs/
        if [ "$GIT_STATUS" != "" ]; then git commit -m "Automated Web page generation"; fi
        if [ "$GIT_STATUS" != "" ]; then git push; fi

