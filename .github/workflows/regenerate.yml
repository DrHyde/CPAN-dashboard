name: Generate web page

on:
  push:
    branches: 'master'
  schedule:
    - cron: '7 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install cpanm
      run: apt-get update && apt-get install -y cpanminus

    - name: Install modules
      run: |
          cpanm --installdeps --notest .

    - name: Create pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        mkdir -p docs
        perl dashboard

    - name: Commit new page
      if: github.repository == 'davorg/dashboard'
      run: |
        git config --global --add safe.directory /__w/dashboard/dashboard
        GIT_STATUS=$(git status --porcelain)
        echo $GIT_STATUS
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com
        git add docs/
        if [ "$GIT_STATUS" != "" ]; then git commit -m "Automated Web page generation"; fi
        if [ "$GIT_STATUS" != "" ]; then git push; fi

